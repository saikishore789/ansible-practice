- hosts: node
  become: yes
  tasks:
  - name: Install ntp
    ansible.builtin.yum:
      name: ntp
      state: present
    tags: ntp

  - name: Configure ntp
    ansible.builtin.template:
      src: ntp.conf.j2
      dest: /etc/ntp.conf
    notify:
    - restart ntpd
    tags: ntp

  - name: Enable and run ntpd
    ansible.builtin.service:
      name: ntpd
      state: started
      enabled: yes
    tags: ntp

  - name: Install NFS utils
    ansible.builtin.yum:
      name:
      - nfs-utils
      - nfs-util-lib
      state: present
    tags: filesharing
